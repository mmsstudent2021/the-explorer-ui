<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Explorer UI</title>
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" height="50" alt="bran logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4">
            <div class="login my-5">
                <div class="text-center">
                    <h3> <i class="fa-solid fa-sign-in"></i> Sign In</h3>
                    <p class="text-black-50">
                        Don't have an Account ?
                        <a href="register.html">Sign Up</a>
                    </p>
                    <a href="#" class="btn btn-lg rounded btn-outline-dark w-100">
                        Sign In With Google
                    </a>
                </div>
                <hr>
                <form action="">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="email" class="form-control form-control-lg rounded">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg rounded">
                    </div>
                    <div class="mt-4 mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="rm" id="rm" value="1">
                            <label class="form-check-label">Remember Me</label>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-lg btn-primary rounded w-100">Sign In</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<div class="bg-primary py-4">
    <p class="text-white small text-center mb-0">
        &copy; 2022 MMS IT. All Rights Reversed.
    </p>
</div>

</body>
</html>
